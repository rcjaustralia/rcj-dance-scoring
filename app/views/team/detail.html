<header>
	<div class="row">
		<div class="col-sm-4">
			<h3 id="hostPageTitle" style="margin: 0px;">
				{{team.name}}
			</h3>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4 action-buttons">
			<a class="btn btn-primary btn-sm pull-right" href="#/admin/team/{{team.id}}/edit">
				<span class="glyphicon glyphicon-pencil"></span> Edit
			</a>
		</div>
	</div>
</header>

<div class="row">
	<div class="col-md-12" >
		<div class="row">
			<div class="col-md-12">
				<h4 id="hostPageTitle" style="margin: 0px;">
					Interviews
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Score</th>
							<th>Author</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="interview in interviews">
							<td>
								<a href="#/dance/{{interview.division.id}}/score/{{interview.id}}/edit">{{interview.id}}</a>
							</td>
							<td>{{interview.total}}</td>
							<td>{{interview.user.username}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h4 id="hostPageTitle" style="margin: 0px;">
					Performances
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Round</th>
							<th>Score</th>
							<th>Author</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="performance in performances">
							<td>
								<a href="#/dance/{{performance.division.id}}/score/{{performance.id}}/edit">{{performance.id}}</a>
							</td>
							<td>{{performance.round.name}}</td>
							<td>{{performance.total}}</td>
							<td>{{performance.user.username}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
