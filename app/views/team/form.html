<header>
	<div class="row">
		<div class="col-sm-4">
			<h3 id="hostPageTitle" style="margin: 0px;">
				<span ng-if="action == 'new'">New Team</span>
				<span ng-if="action == 'edit'">{{team.name}}</span>
			</h3>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4 action-buttons">
		</div>
	</div>
</header>
<form name="teamForm" ng-submit="submitForm()"  class="form-horizontal" style="padding-top: 20px;" novalidate>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-4" ng-class="{ 'has-error' : teamForm.name.$invalid && teamForm.name.$dirty }">
	    	<input type="text" name="name" ng-model="team.name" class="form-control" ng-required="true">
	    	<p ng-show="teamForm.name.$invalid && teamForm.name.$dirty" class="help-block">A name is required.</p>
	    </div>
	    <label for="" class="col-sm-2 control-label">School</label>
	    <div class="col-sm-4">
	    	<input type="text" name="school" ng-model="team.school" class="form-control">
	    </div>
	</div>
	<div class="form-group">
	    <label for="" class="col-sm-2 control-label">League/Division</label>
	    <div class="col-sm-4" ng-class="{ 'has-error' : teamForm.division.$invalid && teamForm.division.$dirty }">
	    	<select ng-model="team.division" name="division" ng-options="division.id as (division.name + '/' + division.category) for division in divisions" class="form-control" ng-required="true">
		      <option value="">Choose Division</option>
		    </select>
		    <p ng-show="divisionForm.division.$invalid && divisionForm.division.$dirty" class="help-block">A division is required.</p>
	    </div>
	</div>
	<header>
	<div class="form-group">
		<div class="col-sm-2 col-sm-offset-10 text-right">
			<button type="button" class="btn btn-primary btn-sm" ng-click="back()" >
		    	<span class="glyphicon glyphicon-remove"></span>
			    Cancel
		    </button>
		    <button type="submit" ng-disabled="teamForm.$invalid" class="btn btn-primary btn-sm" >
		    	<span class="glyphicon glyphicon-ok"></span>
			    Save
		    </button>
		</div>
	</div>
</form>
