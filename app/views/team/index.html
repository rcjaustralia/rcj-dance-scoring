<header>
	<div class="row">
		<div class="col-sm-4">
			<h3 id="hostPageTitle" style="margin: 0px;">
				Teams
			</h3>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4 action-buttons">
			<a class="btn btn-primary btn-sm pull-right" href="#/admin/team/new">
				<span class="glyphicon glyphicon-plus"></span> Add
			</a>
		</div>
	</div>
</header>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>School</th>
			<th>Division</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="team in teams">
			<td>
				<a href="#/admin/team/{{team.id}}">{{team.name}}</a>
			</td>
			<td>
				{{team.school}}
			</td>
			<td>{{team.division.name}}</td>
		</tr>
	</tbody>
</table>
