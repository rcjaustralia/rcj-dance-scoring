<header>
	<div class="row">
		<div class="col-sm-4">
			<h3 id="hostPageTitle" style="margin: 0px;">
				Divisions
			</h3>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4 action-buttons">
			<a class="btn btn-primary btn-sm pull-right" href="#/admin/league/divisions/new">
				<span class="glyphicon glyphicon-plus"></span> Add
			</a>
		</div>
	</div>
</header>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>League</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="division in divisions">
			<td>
				<a href="#/admin/league/divisions/{{division.id}}/edit">{{division.name}}</a>
			</td>
			<td>{{division.category}}</td>
			<td>
				<a class="btn btn-primary btn-sm pull-right" href="/division/{{division.id}}/export">
					<span class="glyphicon glyphicon-plus"></span> Export
				</a>
			</td>
		</tr>
	</tbody>
</table>
