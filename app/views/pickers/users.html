<div class="modal-content">
	<form class="form-horizontal" ng-submit="search()">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Users</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control" ng-model="searchParameters.firstName">
			    </div>
			    <label for="" class="col-sm-2 control-label">Surname</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control" ng-model="searchParameters.lastName">
			    </div>
			</div>
			<div class="col-sm-12" ng-if="userResults != null && userResults.length > 0">
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Surname</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in userResults">
							<td>{{result.firstName}}</td>
							<td>{{result.lastName}}</td>
							<td>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
			<input type="submit" class="btn btn-primary" ng-click="search()"></input>
		</div>
	</form>
</div>
