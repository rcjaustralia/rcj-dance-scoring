<header>
	<div class="row">
		<div class="col-sm-4">
			<h3 id="hostPageTitle" style="margin: 0px;">
				Score Sheets
			</h3>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4 action-buttons">
			<a class="btn btn-primary btn-sm pull-right" href="#/admin/score_sheets/new">
				<span class="glyphicon glyphicon-plus"></span> Add
			</a>
		</div>
	</div>
</header>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
      <th>Active</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="sheet in scoreSheets">
			<td>
				<a href="#/admin/score_sheets/{{sheet.id}}/edit">{{sheet.description}}</a>
			</td>
      <td>
        <span ng-if="sheet.active">
          Yes
        </span>
        <span ng-if="!sheet.active">
          No
        </span>
      </td>
		</tr>
	</tbody>
</table>
